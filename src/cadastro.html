<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../js/functions.js"></script>
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>PurrFect Play - Cadastro</title>
</head>
<body>
    <div class="inicio">
        <header>
            <div class="logo">
                <a href="../src/home.html" onclick="load()">
                    <img src="../img/logo.png" alt="logo">
                </a>
            </div>
        </header> <!--ADICIONEI ESSE HEADER PRA SER O LUGAR DA FAIXA ROSA-->
        <div class="container login">
            <div class="row">
                <div class="col-md-12 cLogin">
                    <div class="col-md-6 corpoLogin">                    
                        <div class="form-header">
                            <div class="title">
                                <h1>Cadastro</h1>
                            </div>
                            <div class="continue-button">
                                <button class="btn btn-outline-success btnGeral" onclick="validarHref('login')" id="btnLogin">Login</button>                                
                            </div>
                        </div>                    
                        <div class="input-group">
                            <div class="col-md-12 grupo">
                                <div class="col-md-6">
                                    <div class="input-box">
                                        <label for="firstname">Primeiro nome</label>
                                        <input class="form-control" id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-box">
                                        <label for="lastname">Sobrenome</label>
                                        <input class="form-control" id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 grupo">
                                <div class="col-md-6">
                                    <div class="input-box">
                                        <label for="email">Email</label>
                                        <input class="form-control" id="email" type="email" name="email" placeholder="Digite seu email" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-box">
                                        <label for="number">Telefone</label>
                                        <input class="form-control" id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 grupo">
                                <div class="col-md-6">
                                    <div class="input-box">
                                        <label for="password">Senha</label>
                                        <input class="form-control" id="password" type="password" name="password" placeholder="Digite sua senha" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-box">
                                        <label for="Confirmpassword">Confirme sua senha</label>
                                        <input class="form-control" id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirme sua senha" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="login-button">
                            <button class="btn btn-outline-success btnGeral" onclick="validarCadastro()">Continuar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
