<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <script src="../javascript/cadastro.js"></script>
    <title>Cadastre-se</title>
</head>
<body>
	<header>
            <div class="logo">
            <img src="../img/logo.png" >
            </div>
    </header> <!--ADICIONEI ESSE HEADER PRA SER O LUGAR DA FAIXA ROSA-->
    
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="../src/login.html">Entrar</a></button>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>

                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        </div>

                        <div class="input-box">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        </div>

                        <div class="input-box">
                            <label for="number">Telefone</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                        </div>

                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>

                        <div class="input-box">
                            <label for="Confirmpassword">Confirme sua senha</label>
                            <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirme sua senha" required>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button onclick="validarCadastro()"><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
