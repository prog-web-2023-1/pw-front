<html>
  
  <head>
      <meta charset="UTF-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="../css/topo.css" />
      <title>PurrFect Play - Principal</title>
  </head>

  <body>
    <div class="col-md-12" id="topo">
      <div class="container">
          <div class="col-md-12" id="topo-body">
              <div class="col-md-3 col-sm-auto" id="logo">
                  <div  id="imgLogo"> 
                      <img src="../img/logo.png" alt="logo" /> 
                  </div>
                  <div  id="nomeLogo">PurrFect Play</div>
              </div>
              <div class="col-md-6 col-sm-auto" id="topo-busca">
                  <div id="campoBusca">
                      <input type="text" id="txtBusca" placeholder="Buscar..."/>
                      <button id="btnBusca">Buscar</button>
                  </div>            
              </div>
              <div class="col-md-3 col-sm-auto" id="topo-icons">
                  <div id="icons">
                      <div id="icon-user">
                          <a href="">
                              <img src="../img/icon-user.png" alt="logo"  />
                          </a>
                      </div> 
                      <div id="icon-carrinho">
                          <a href="">
                              <img src="../img/icon-carrinho.png" alt="logo" />
                          </a>
                      </div>    
                  </div>       
              </div>
          </div>
      </div>
    </div>
  </body>
</html>
