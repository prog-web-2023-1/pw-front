<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <!-- <link rel="stylesheet" href="../css/home.css" /> -->
        <link rel="stylesheet" href="../css/main.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://kit.fontawesome.com/76276bc273.js" crossorigin="anonymous"></script>
        <!-- Our Scripts -->
				<script src="../scripts/main.js" type="module"> </script>
				<title>PurrFect Play - Principal</title>
    </head>
    
<body>
  <header class="col-md-12" id="topo">
    <div class="container">
			<div class="row">
				<div class="col-md-12" id="topo-body">
					<div class="col-md-3 col-sm-auto" id="logo">
							<div  id="imgLogo"> 
									<img src="../img/logo.png" alt="logo" /> 
							</div>
	
							<div  id="nomeLogo">PurrFect Play</div>
					</div>
	
					<div class="col-md-6 col-sm-auto d-none d-md-block" id="topo-busca">
							<div id="campoBusca">
									<input type="text" id="txtBusca" placeholder="Buscar..."/>
									<button id="btnBusca">Buscar</button>
							</div>            
					</div>
							
					<div class="col-md-3 col" id="topo-icons">
						<div id="icons">
								<div id="icon-user">
										<a href="" class="">
												<img src="../img/icon-user.png" alt="login"  />
										</a>
								</div> 

								<div id="icon-carrinho">
										<a href="" class="">
												<img src="../img/icon-carrinho.png" alt="carrinho" />
										</a>
								</div>
								
								<div id="menu__btn" class="d-md-none">
									<i class="fa-solid fa-bars text-[30px]"></i>
								</div>
						</div>       
					</div>
				</div>
			</div>
    </div>
  </header> 

	<div id="mobile-menu" class="mobile-menu container-fluid d-md-none fixed h-full top-0 bg-white">
		<div class="row">
			<div class="col-12">
				<div class="row">
					<div class="col-9">
						<div class="border-b border-gray-800">
							<h2 class="text-rose-ebony py-[20px] text-[1.25rem] font-semibold lato">Produtos</h2>
						</div>

						<div class="list">
							<div>
								<span class="mobile-menu__section-title flex justify-between items-center">
									<a href="https://www.google.com.br/" target="_blank" class="mobile-menu__section-title__link">Gamer</a>
									<i class="fa-solid fa-angle-down mobile-menu__section-title__icon"></i>
								</span>

								<ul class="menu__section-dropdown max-h-0 overflow-hidden">
									<li>Naruto</li>
									<li>Jojo</li>
									<li>One Piece</li>
								</ul>
							</div>
						</div>
					</div>
			
					<div id="mobile-menu__close-btn" class="col-2">
						<i class="fa-solid fa-x"></i>
					</div>
				</div>
			</div>
		</div>


	</div>

</body>
</html>
