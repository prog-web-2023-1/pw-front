<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="../css/home.css" /> -->
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/76276bc273.js" crossorigin="anonymous"></script>
    <!-- Our Scripts -->
    <script src="../scripts/main.js" type="module"> </script>
    <title>PurrFect Play - Cesta</title>
  </head>


  <body>
    <!-- Inicio do topo -->
    <div class="col-md-12" id="topo">
      <div class="container">
        <div class="row">          
          <div class="col-md-12" id="topo-body">
            <div class="col-md-2 col-sm-auto" id="logo">
              <img src="../img/logo.png" alt="logo" width="150" />                     
            </div>
            <div class="col-md-8 col-sm-auto" id="topo-busca">
              <div id="campoBusca">
                <input type="text" id="txtBusca" placeholder="Buscar..."/>
                <button id="btnBusca">Buscar</button>
              </div>            
            </div>
            <div class="col-md-1 col-sm-auto" id="icon-user">
              <a href="">
                <img src="../img/icon-user.png" alt="login" />
              </a>
            </div> 
            <div class="col-md-1 col-sm-auto" id="icon-carrinho">
              <a href="">
                <img src="../img/icon-carrinho.png" alt="carrinho" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div> 
    <!-- Fim do topo --> 

    <div class="container-fluid">
      <div class="row">
        <div class="col-12 mb-7">
          <h2 class="lato my-5 text-[22px] text-heavy-pink">Carrinho <i class="fa-solid fa-cart-shopping"></i></h2>
          
          <div class="hidden lg:grid product-legend bg-main-pink-translucid py-2 font-bold g-0"> 
            <h3 class="">Produto</h3>
            <h3>Preço unitário</h3>
            <h3>Quantidade</h3>
            <h3>Subtotal</h3>
            <h3>Excluir</h3>
          </div>

          <div class="product-wrapper mt-[10px] lato">
            <div class="lg:flex lg:items-center">
              <div class="flex justify-center lg:justify-start">
                <img src="../img/caneca_captao_marvel.png" class="w-[150px] lg:w-[100px] h-auto">
              </div>
            
              <div>
                <p class="font-bold text-[18px] text-[#444]">Caneca Capitã Marvel</p> 
                <p>Estoque: Disponível</p>
              </div>
            </div>


            <div class="product__qtd flex items-center justify-center lg:justify-start gap-x-4 mt-[16px] lg:mt-0">
              <i class="fa-solid fa-minus text-heavy-pink cursor-pointer font-bold text-[21px]"></i>
              <div class="product__qtd__value rounded-[50px] w-[60px]">
                <input type="text" name="qtd" value="1"
                class="rounded-[50px] w-full text-center p-[5px]">
              </div>
              <i class="fa-solid fa-plus text-heavy-pink cursor-pointer font-bold"></i>
            </div>

            <div class="text-[22px] flex flex-col lg:flex-row items-center gap-y-5 mt-[20px] lg:mt-0">
              <span class="">R$ 59,90</span>
              <i class="fa-solid fa-trash text-heavy-pink cursor-pointer lg:hidden"></i>
            </div>

            <div class="hidden lg:flex items-center text-[22px]">
              <p>R$ 59,90</p>
            </div>

            <div class="hidden lg:flex items-center">
              <i class="fa-solid fa-trash text-heavy-pink cursor-pointer text-[22px]"></i>
            </div>
          </div>          
        </div>

        <div class="col-12 px-2.5 py-8 lg:py-0 bg-main-pink-translucid lg:bg-white">
          <div class="lg:bg-main-pink-translucid lg:py-8 lg:px-[12px]">
            <span class="font-bold text-[14px]">Calcular o frete: </span>
            <div class="ml-2 mt-2">
              <input class="product-frete w-[156px] p-[5px] lato" type="number" name="cep" maxlength="9">
              <button class="ml-2.5  py-[5px] px-[5px] product-frete__btn bg-main-pink-translucid">Calcular</button>
            </div>
          </div>
        </div>

        <div class="col-12 mt-[20px] lg:mt-0 py-8 lg:py-0 bg-main-pink-translucid lg:bg-white">
          <div class="text-right lato text-[14px] lg:bg-main-pink-translucid lg:py-8 lg:px-[12px]">
            <p>Total: <span class="text-[22px] font-bold text-heavy-pink">R$ 59,90</span></p>
            <p>via Pix por <span class="font-bold text-heavy-pink">R$ 49,99</span></p>
            <p>ou em até <span class="font-semibold">2x</span> de <span class="font-semibold">R$ 26,10</span> sem juros</p>
          </div>
        </div>

        <div class="col-12 mt-6 lg:mt-[30px] mb-20">
          <div class="flex flex-col lg:flex-row lg:justify-end  lg:gap-x-[10px] gap-y-[10px] items-center">
            <button class="uppercase product-finish product-finish--light"><i class="fa-regular fa-less-than mr-[5px]"></i> Continuar comprando</button>
            <button class="w-full max-w-[259px] text-[18px] uppercase product-finish product-finish--pink"><i class="fa-solid fa-check mr-[5px]"></i> Finalizar Compra</button>
          </div>
        </div>


      </div>
    </div>
  </body>
</html>
