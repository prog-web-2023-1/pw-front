<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="../css/home.css" /> -->
    <link rel="stylesheet" href="../css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/76276bc273.js" crossorigin="anonymous"></script>
    <!-- Our Scripts -->
    <script src="../scripts/main.js" type="module"> </script>
    <title>PurrFect Play - Cesta</title>
  </head>


  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 mb-7">
          <h2 class="lato my-5 text-[22px]">Carrinho</h2>
          <div>
            <p>Img</p>
            <p>Título</p>

            <div class="product__qtd flex items-center justify-center gap-x-4">
              <i class="fa-solid fa-minus text-heavy-pink cursor-pointer font-bold text-[21px]"></i>
              <div class="product__qtd__value rounded-[50px] w-[60px]">
                <input type="text" name="qtd" value="1"
                class="rounded-[50px] w-full text-center p-[5px]">
              </div>
              <i class="fa-solid fa-plus text-heavy-pink cursor-pointer font-bold"></i>
            </div>

            <div class="flex flex-col items-center gap-y-5 mt-[20px]">
              <span>R$ 52,20</span>
              <i class="fa-solid fa-trash text-heavy-pink cursor-pointer"></i>
            </div>
          </div>          
        </div>

        <div class="col-12 px-2.5 py-8 bg-main-pink-translucid">
          <span class="font-bold text-[14px]">Calcular o frete: </span>
          <div class="ml-2 mt-2">
            <input class="product-frete w-[156px] p-[5px] lato" type="number" name="cep" maxlength="9">
            <button class="ml-2.5  py-[5px] px-[5px] product-frete__btn bg-main-pink-translucid">Calcular</button>
          </div>
        </div>

        <div class="col-12 mt-[20px] py-8 bg-main-pink-translucid">
          <div class="text-right lato text-[14px]">
            <p>Total: <span class="text-[22px] font-bold text-heavy-pink">R$ 52,20</span></p>
            <p>via Pix por <span class="font-bold text-heavy-pink">R$ 49,99</span></p>
            <p>ou em até <span class="font-semibold">2x</span> de <span class="font-semibold">R$ 26,10</span> sem juros</p>
          </div>
        </div>

        <div class="col-12 mt-6 mb-20">
          <div class="flex flex-col gap-y-[10px] items-center">
            <button class="uppercase product-finish product-finish--light"><i class="fa-regular fa-less-than mr-[5px]"></i> Continuar comprando</button>
            <button class="w-full max-w-[259px] text-[18px] uppercase product-finish product-finish--pink"><i class="fa-solid fa-check mr-[5px]"></i> Finalizar Compra</button>
          </div>
        </div>


      </div>
    </div>
  </body>
</html>
