<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/functions.js"></script>
    <title>PurrFect Play - Login</title>
</head>
<body>
    <div class="inicio">
        <header>
            <div class="logo">
                <a href="../src/home.html" onclick="load()">
                    <img src="../img/logo.png" alt="logo">
                </a>
            </div>
        </header> <!--ADICIONEI ESSE HEADER PRA SER O LUGAR DA FAIXA ROSA-->
        <div class="container login">
            <div class="row">
                <div class="col-md-12 corpoLogin">
                    <div class="col-md-6" style="display: contents;">
                        <div class="form-header">
                            <div class="title">
                                <h1>Login</h1>
                            </div>
                            <div class="continue-button">
                                <button class="btn btn-outline-success btnGeral" onclick="validarHref('cadastro')" id="btnCadastrar">Cadastre-se</button>                                
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-group">
                                <div class="input-box">
                                    <label for="email">Email</label>
                                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                                </div>
                                <div class="input-box">
                                    <label for="password">Senha</label>
                                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                                    <br><a href="#">Esqueceu a senha?</a>
                                </div>
                            </div>
                        </div>
                        <div class="login-button">
                            <button class="btn btn-outline-success btnGeral" onclick="validarLogin()">Acessar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
